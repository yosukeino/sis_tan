<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>英単語テスト - 解答</title>
    <style>
      @page {
        size: A4;
        margin: 0;
      }

      :root {
        --text-color: #1e293b;
        --border-color: #e2e8f0;
      }

      body {
        font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN",
          "Hiragino Sans", Meiryo, sans-serif;
        line-height: 1.5;
        color: var(--text-color);
        margin: 0;
        background: white;
      }

      .page {
        width: 210mm;
        height: 297mm;
        padding: 15mm 20mm;
        box-sizing: border-box;
      }

      .header {
        margin-bottom: 25px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 15px;
      }

      .title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .header-info {
        color: #666;
        font-size: 13px;
      }

      .test-number {
        color: #888;
        font-size: 11px;
        margin-top: 3px;
      }

      .questions {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px 30px;
        margin-top: 20px;
      }

      .question {
        display: grid;
        grid-template-columns: 25px 1fr;
        gap: 10px;
        align-items: start;
      }

      .question-number {
        font-size: 14px;
        color: #475569;
      }

      .question-content {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .question-text {
        font-size: 14px;
      }

      .answer-text {
        color: #d63230;
        font-weight: bold;
        font-size: 14px;
        padding-top: 4px;
        padding-left: 8px;
      }

      .answer-label {
        color: #475569;
        font-size: 12px;
        font-weight: normal;
        margin-right: 4px;
      }

      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        .page {
          width: 210mm;
          height: 297mm;
          page-break-after: always;
        }

        .questions {
          break-inside: avoid;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <h1 class="title">英単語テスト - 解答</h1>
        <div class="header-info">
          出題範囲:
          <!-- RANGE -->
        </div>
        <div class="test-number">
          テスト番号:
          <!-- TEST_NUMBER -->
        </div>
      </div>

      <div class="questions">
        <!-- QUESTIONS -->
      </div>
    </div>
  </body>
</html>
